<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <!-- link to bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- link to custom css -->
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
    

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">
            WEATHER APP
        </h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">
                Enter a location for Weather Information
            </label>
            <input type="text" name="city" class="form-control p-4">
        </form>


        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">

            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
            </div>

            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">
                    City Name
                </h5>
                <div class="my-3">
                    Weather Condition
                </div>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>






    <!-- link to custom js -->
    <script src="./JS/fetching_data.js"></script>
    <script src="./JS/dom.js"></script>

</body>
</html>
